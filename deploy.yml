apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: apache-deployment
spec:
  selector:
    matchLabels:
      app: apache
  replicas: 2
  template: 
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: knowdocker/myfrontend:3.0
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "1"
            memory: "500Mi"
          requests:
            cpu: "0.5"
            memory: "200Mi"
            
---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: apache-deployment-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apache-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50

---
kind: Service
apiVersion: v1
metadata:
  name: testfrontend
spec:
  selector:
    app: apache
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: LoadBalancer
